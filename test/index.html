<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="../src/sketchkb.js"></script>
</head>
<body>
    <h1>Test</h1>
    <button onclick="Skb.Route('/test')">Test Start</button>
    <div id="App"></div>
    <div id="Hello"></div>
    <script>
        const Skb = new SketchKb({
            "/*" : {
                "#App" : {
                    "Html" : [
                        "<p>HelloWorld</p>"
                    ]
                }
            },
            "/test" : {
                "Bind" : true,
                "Cache" : true,
                "#App" : {
                    "Html" : [
                        "<h1 id=\"Hello\">Hello World</h1>",
                        "<p>This is a text.</p>",
                        ["/test/text.html"]
                    ],
                    "Css" : [
                        "/test/style.css"
                    ],
                    "Js" : [
                        "/test/main.js"
                    ],
                },
                Run : function() {
                        console.log("Run run!");
                    }
            }
        });

        console.log(new URL(location.href).pathname);
    </script>
</body>
</html>
